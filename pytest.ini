[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: интеграционные тесты (требуют внешних сервисов)
    unit: юнит-тесты
    slow: медленные тесты
asyncio_mode = auto
